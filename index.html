<html lang="es">
<head>
<!-- Permite caracteres Unicode en lenguaje español, incluyendo acentos y eñes-->
	<meta charset="UTF-8">
</head>
<!-- Llamadas a bootstrap y jquery en la nube-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- CSS & JS local-->
<link href="counter-css-local.css" rel="stylesheet" >
<script src="counter-local.js"></script>

<div class="container">
   <div class="wall">
      <div class="counter" id="clockdiv">
         <span class="title">Este site estará listo en</span>
         <div class="square">
            <span class="days bord">5 </span>Días
         </div>
         <div class="square">
            <span class="hours bord">24 </span>Horas
         </div>
         <div class="square">
            <span class="minutes bord">59 </span>Minutos
         </div>
         <div class="square">
            <span class="seconds bord">59 </span>Segundos
         </div>
      </div>
   </div>
</div>
</html>
